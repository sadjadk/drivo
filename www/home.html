<div ng-controler="homeCtrl">
    <div class="cotent ">
        <div class="text-center title"><h4>{{title}}</h4></div>
        <div class="row list" ng-class="{'first':$first}" ng-repeat="order in orders | filter:{status:0}">
            <a ng-href="#/order-detail?id={{order._id}}">
                <div class="small-5 columns text-center" >{{order.deliveryAddress.postalCode}}</div>
                <div class="small-5 columns text-center">{{order.deliveryTime}}</div>
                <div class="small-2 columns"><h3><i class="fa fa-angle-right"></i></h3></div>
                <hr>
            </a>
        </div>
    </div>
</div>
